---
layout: default
---
<div id="header">
  <header>
    <a id="title" href="http://lug.ustc.edu.cn/">USTC LUG</a>
  </header>
</div>
<div id="container">
  <h1>{{ site.title }}</h1>
  <ul>
    <li class="book-header"><span class="column-isbn">ISBN</span><span class="column-title">书名</span><span class="column-author">作者</span><span class="column-keywords">关键字</span><span class="column-source">来源</span><div class="clear"></div></li>
    {% for book in site.posts %}
      <li class="book-{% if book.available != TRUE %}un{% endif %}available"><span class="column-isbn">{% book.isbn %}</span><span class="column-title"><a href="{% book.douban_url %}">{% book.title %}</a></span><span class="column-author">{% book.author %}</span><span class="column-keywords">{% book.keywords %}</span><span class="column-source">{% book.source %}</span><div class="clear"></div></li>
    {% endfor %}
  </ul>
</div>
